<!DOCTYPE html>
<html>
<head>
  <title>My Web App</title>
  <style>
    /* Add your custom CSS styles here */
    body {
      font-family: Arial, sans-serif;
      background-color: lightblue;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: darkblue;
      color: white;
      padding: 10px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
    }

    .navbar a:hover {
      color: yellow;
    }

    .content {
      padding: 20px;
    }

    .content h1 {
      color: darkblue;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="navbar">
      <h1>My Web App</h1>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/contact">Contact</a></li>
      </ul>
    </div>
    <div class="content">
      <h1>Welcome to my web app!</h1>
      <p>This is the index page of my final project.</p>
      <p>I hope you like it!</p>
    </div>
  </div>
</body>
</html>
